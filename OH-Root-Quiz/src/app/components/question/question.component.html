<div *ngIf="question">
    <h3>{{ question.question }}</h3>
  
    <!-- Single Choice -->
    <div *ngIf="question.type === 'single-choice'"  class="options-grid">
      <div *ngFor="let option of question.options" class="option-item">
        <input
          type="radio"
          [name]="'q' + question.id"
          [value]="option"
          [(ngModel)]="userAnswer"
        />
        {{ option }}
      </div>
    </div>
  
    <!-- Multiple Select -->
    <div *ngIf="question.type === 'multi-select'">
      <div *ngFor="let option of question.options">
        <input
          type="checkbox"
          [value]="option"
          (change)="onCheckboxChange($event)"
        />
        {{ option }}
      </div>
    </div>
  
    <!-- Text Input -->
    <div *ngIf="question.type === 'text'">
      <input type="text" [(ngModel)]="userAnswer" />
    </div>
  </div>
