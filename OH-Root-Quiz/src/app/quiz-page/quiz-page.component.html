<div class="flex flex-col justify-center items-center max-w-[800px]">
    <div *ngFor="let question of questions" class="p-2 w-full">
        <app-question [question]="question" (answerChange)="updateAnswer(question.id, $event)"></app-question>
    </div>
    <button class="mt-2 mb-10 button-54" role="button" (click)="Submit()">Submit!</button>
</div>
